<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        p {
            margin-bottom: 10px;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button a {
            color: #fff; /* Change button text color to white */
            text-decoration: none;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        button, button a {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            height: 100%;
            width: 200px; /* Adjust width as needed */
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            padding-top: 20px;
            color: #fff;
            text-align: center;
            align-items: center;
        }

        /* Style for sidebar links */
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            text-align: center;
        }

        /* Style for active sidebar link */
        .sidebar a.active {
            background-color: white;
        }

        /* Style for sidebar button */
        .sidebar button {
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            display: block;
            width: 150px;
            text-align: center;
            text-decoration: none;
        }

        /* Style for logout button */
        .logout-btn {
            background-color: #dc3545;
        }

        /* Style for main content */
        .content {
            margin-left: 200px; /* Adjust based on sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>

    <p th:text="${username}"></p>
    <p th:text="${content}"></p>

    <form th:action = "@{/home}" method = "post">
        <input type = "hidden" name = "username" th:value = "${username}"/>
        <button type = "submit">Go Back</button>
    </form>
</body>
</html>
