<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th = "http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
            /* Basic styles (consider including these in a separate base CSS file) */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1, h2 {
  font-weight: bold;
  margin-bottom: 10px;
}

p {
  line-height: 1.5;
}

a {
  color: #333;
  text-decoration: none;
}

a:hover {
  color: #000;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin-bottom: 5px;
}

/* Specific styles for the comment posting page */
.comment-form {
  display: flex;
  flex-direction: column;
  width: 50%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.comment-form label {
  margin-bottom: 5px;
  font-weight: bold;
}

.comment-form textarea {
  min-height: 100px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.comment-form button {
  margin-top: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.logout-button {
  background-color: #ddd;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

form {
  margin-bottom: 20px;
}

input[type="text"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 200px;
  margin-right: 10px;
}

button, button a {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  text-decoration: none;
}

button:hover {
  background-color: #0056b3;
}

.sidebar {
  height: 100%;
  width: 200px; /* Adjust width as needed */
  position: fixed;
  top: 0;
  left: 0;
  background-color: white;
  overflow-x: hidden;
  padding-top: 20px;
  color: #fff;
  text-align: center;
  align-items: center;
}

/* Style for sidebar links */
.sidebar a {
  padding: 10px;
  text-decoration: none;
  font-size: 18px;
  color: #fff;
  display: block;
  text-align: center;
}

/* Style for active sidebar link */
.sidebar a.active {
  background-color: white;
}

/* Style for sidebar button */
.sidebar button {
  padding: 10px;
  margin-top: 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  display: block;
  width: 150px;
  text-align: center;
  text-decoration: none;
}

/* Style for logout button */
.logout-btn {
  background-color: #dc3545;
}

/* Style for main content */
.content {
  margin-left: 200px; /* Adjust based on sidebar width */
  padding: 20px;
}

    </style>
</head>
<body>
  <div class = "sidebar">
    
    <form th:action="@{/users}" method="post">
        <input type="text" name="searchbarcontent" placeholder="Search..">
        <input type="hidden" name="username" th:value="${username}" />
    </form>

    <form th:action="@{/createpost}" method="post">
        <input type="hidden" name="username" th:value="${username}">
        <button type="submit">Create Post</button>
    </form>

    <form th:action="@{/notification}" method="post">
        <input type="hidden" name="username" th:value="${username}">
        <button type="submit">Send a Message</button>
    </form>

    <form th:action="@{/viewmsgs}" method="post">
        <input type="hidden" name="username" th:value="${username}">
        <button type="submit">View Messages</button>
    </form>

    <form th:action="@{/seemyposts}" method="post">
        <input type="hidden" name="username" th:value="${username}">
        <button type="submit">View Posts</button>
    </form>

    <form th:action="@{/getbookmark}" method="post">
        <input type="hidden" name="username" th:value="${username}">
        <button type="submit">View Bookmarks</button>
    </form>

    <button><a href="login" style="color: #fff;">Logout</a></button>

  </div>

  <form th:action="@{/comment}" method="post" class="comment-form">
    <input type="hidden" id="username" name="targetname" th:value="${targetname}">
    <input type="hidden" name="currname" th:value="${currname}">
    <input type="hidden" name="post" th:value="${post}">
    <label for="content">Content:</label><br>
    <textarea id="comment" name="comment" required></textarea><br>
    <button type="submit">Add Comment</button>
  </form>

  <button class="logout-button"><a href="login">Logout</a></button>
</body>
</html>
